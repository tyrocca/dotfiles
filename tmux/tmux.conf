# Coloring
set -g default-terminal "screen-256color-italic"


# You probably already put this in
unbind C-b
set -g prefix C-a

## C-a a should send ctrl-a to the underlying shell (move to start of line)
bind C-a send-prefix

# Use Vim stuff
setw -g mode-keys vi

# 12 hour clock
set-window-option -g clock-mode-style 12

# vi copy paste
unbind p
bind p paste-buffer

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
# https://blog.bugsnag.com/tmux-and-vim/
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Cusor shape doesn't change
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# additional settings
# if I am on a linux computer
if-shell 'test "$(uname)" = "Linux"' 'source ~/dotfiles/tmux/tmux-linux.conf'
# if I am no a mac
if-shell 'test "$(uname)" = "Darwin"' 'source ~/dotfiles/tmux/tmux-mac.conf'

set -s escape-time 0
